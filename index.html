<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt & Maya's Wedding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="password-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000;">
        <div style="background-color: white; padding: 20px; border-radius: 5px; text-align: center;">
            <p>Please enter site password:</p>
            <input type="password" id="password-input" style="margin-bottom: 10px;">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>
    <div id="protected-content" style="display:none;">
        <header>
            <h1>Matt & Maya are getting married!</h1>
        </header>
        <main>
            <section id="about">
                <h2>About Us</h2>
                <p>Welcome to our wedding website! We are excited to celebrate with you.</p>
            </section>
            <section id="details">
                <h2>Wedding Details</h2>
                <p>Join us for our wedding celebration on [Date] at [Location].</p>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
